<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - 햍햦혢햫혦햧 햨햟햠햦햫햣혝 혞혢햣햫햦햨햟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.png" alt="햍쮏쮐햦 혣햨쮏혦" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-name">LMS 햗햨쮏햟</span>
                        <span class="logo-subtitle">햍햦혢햫혦햧 햨햟햠햦햫햣혝 혞혢햣햫햦햨햟</span>
                    </div>
                </div>
                <button onclick="window.logout()" class="logout-btn">뉌햧혝햦</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- 햎쮏 향햟햢햟햫햦혪 -->
            <div class="card">
                <h2>游늶 햎쮏 향햟햢햟햫햦혪</h2>
                <div id="myAssignments">
                    <!-- 햌쮏쫨햣햫혝 향햟햡혞향햦혝혜혪 혢햣햣향 JS -->
                </div>
            </div>
            
            <!-- 햎쮏 햣향혞햩혧혝햟혝혦 -->
            <div class="card">
                <h2>游늵 햎쮏 햣향혞햩혧혝햟혝혦</h2>
                <div id="myResults">
                    <!-- 햌쮏쫨햣햫혝 향햟햡혞향햦혝혜혪 혢햣햣향 JS -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/student-dashboard.js"></script>
</body>
</html>
