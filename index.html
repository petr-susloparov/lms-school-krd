<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Школа - Вход в систему</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <img src="assets/logo.png" alt="Логотип школы" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-name">LMS Школа</span>
                        <span class="logo-subtitle">Образовательная платформа</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Вход в систему</h2>
            
            <div class="role-selector">
                <div class="role-btn active" data-role="student">Ученик</div>
                <div class="role-btn" data-role="teacher">Учитель</div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email адрес</label>
                    <input type="email" id="email" class="form-control" 
                           placeholder="example@school.ru" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="form-control" 
                           placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Войти в систему</button>
                
                <div id="errorMessage" class="error-message">
                    Ошибка авторизации
                </div>
            </form>
            
            <div class="info-box">
                <strong>• Выберите правильную роль перед входом</strong><br>
            </div>
        </div>
    </div>

    <!-- В самом низу файла (перед закрывающим тегом </body>) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
