<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Панель управления</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.png" alt="LMS Школа" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-name">LMS Школа</span>
                        <span class="logo-subtitle">Панель управления</span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="add-homework">Создать задание</button>
                <button class="tab-btn" data-tab="my-homeworks">Мои задания</button>
                <button class="tab-btn" data-tab="add-test">Добавить результат</button>
            </div>
            
            <div id="add-homework" class="tab-content active">
                <div class="card">
                    <h2>Создать новое задание</h2>
                    <form id="addHomeworkForm">
                        <div class="form-group">
                            <label>Название задания</label>
                            <input type="text" id="title" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Предмет</label>
                            <select id="subject" class="form-control" required>
                                <option value="">Выберите предмет</option>
                                <option value="Математика">Математика</option>
                                <option value="Физика">Физика</option>
                                <option value="Информатика">Информатика</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Срок сдачи</label>
                            <input type="date" id="dueDate" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Описание задания</label>
                            <textarea id="description" class="form-control" rows="4"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Ссылка на файл</label>
                            <input type="url" id="fileUrl" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label>Выберите ученика</label>
                            <div id="studentsList" class="student-select loading">
                                Загрузка списка учеников...
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Создать задание</button>
                        
                        <div id="homeworkMessage" class="message"></div>
                    </form>
                </div>
            </div>
            
            <div id="my-homeworks" class="tab-content">
                <div class="card">
                    <h2>Созданные задания</h2>
                    <div id="homeworksList" class="loading">
                        Загрузка заданий...
                    </div>
                </div>
            </div>
            
            <div id="add-test" class="tab-content">
                <div class="card">
                    <h2>Добавить результат теста</h2>
                    <form id="addTestForm">
                        <div class="form-group">
                            <label>Выберите ученика</label>
                            <select id="testStudentSelect" class="form-control" required>
                                <option value="">Загрузка...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Предмет</label>
                            <select id="testSubject" class="form-control" required>
                                <option value="Математика">Математика</option>
                                <option value="Физика">Физика</option>
                                <option value="Информатика">Информатика</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Название теста</label>
                            <input type="text" id="testName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Первичные баллы</label>
                            <div class="score-inputs">
                                <input type="number" id="primaryScore" class="form-control score-input" 
                                       placeholder="80" min="0" required>
                                <span>из</span>
                                <input type="number" id="primaryMaxScore" class="form-control score-input" 
                                       value="100" min="1" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Вторичные баллы (опционально)</label>
                            <div class="score-inputs">
                                <input type="number" id="secondaryScore" class="form-control score-input" 
                                       placeholder="20" min="0">
                                <span>из</span>
                                <input type="number" id="secondaryMaxScore" class="form-control score-input" 
                                       placeholder="23" min="1">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Сохранить результат</button>
                        
                        <div id="testMessage" class="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/teacher-dashboard.js"></script>
</body>
</html>
