<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.png" alt="LMS Школа" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-name">LMS Школа</span>
                        <span class="logo-subtitle">Личный кабинет</span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <h2>Мои задания</h2>
                <div id="myAssignments" class="loading">
                    Загрузка заданий...
                </div>
            </div>
            
            <div class="card">
                <h2>Мои результаты</h2>
                <div id="myResults" class="loading">
                    Загрузка результатов...
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/student-dashboard.js"></script>
</body>
</html>
