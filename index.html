<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {

        .login-title {

        .role-btn {

            background: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s;
        }
        .role-btn.active {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;

            font-size: 14px;
        }
        .test-credentials {

            background: #f8f9fa;
            border-radius: 8px;

            color: #666;
        }
        .logo-main {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-main h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .logo-main p {

        }
    </style>
</head>
<body>
    <div class="container">

            <div class="logo-main">

                <p>school-krd.online</p>

            <div style="text-align: center; margin-top: 20px;">

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
    // –§—É–Ω–∫—Ü–∏–∏ –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ö–æ–¥–∞
    async function quickLogin(role) {
        const credentials = {
            student: { email: 'student@school.ru', password: '123' },
            teacher: { email: 'teacher@school.ru', password: '456' }
        };
        
        const { email, password } = credentials[role];
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ —Ñ–æ—Ä–º—É
        document.getElementById('email').value = email;
        document.getElementById('password').value = password;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Ä–æ–ª—å
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.role === role) {
                btn.classList.add('active');
            }
        });
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
    </script>
